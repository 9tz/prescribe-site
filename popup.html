<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
    
    <link rel="stylesheet" href="assets/css/popup.css" />
</head>
<body>

<div class="login-container">
    <div class="close-btn"> &times;</div>
    <img class="logo" src="C:\Users\nbnko\Pictures\EasyGfx\PRESCRIBE WEBSITE\prescribe-site\assets\images\favicon.svg" alt="Business Logo">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="practiceNumber">Practice Number:</label>
        <input type="text" id="practiceNumber" name="practiceNumber" required>

        <button type="submit">Login</button>
    </form>
    <a class="forgot-password" id="forgotPassword" href="reset-password.html">Forgot Password?</a>
</div>
<div class="close-btn" id="show-login">
    ShowPop
</div>

<script>
document.querySelector("#show-login").addEventListener("click", function() {
    document.querySelector(".login-container").classList.add("active");
});

document.querySelector(".close-btn").addEventListener("click", function() {
    document.querySelector(".login-container").classList.remove("active");
});
</script>
</body>
</html>
